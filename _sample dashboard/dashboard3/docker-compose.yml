version: '3'
services:
  db:
    restart: always
    image: postgres:latest
    env_file: .env-pgsql
    expose:
      - 5432
    networks:
      - db_network
  enms:
    restart: always
    env_file: .env
    build: .
    ports:
      - "5000:5000"
    networks:
      - db_network
      - web_network
    depends_on:
      - db
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - enms
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge