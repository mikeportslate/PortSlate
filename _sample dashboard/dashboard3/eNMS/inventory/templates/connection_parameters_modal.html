<div id="connection-parameters" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Connection Parameters</h4>
      </div>
      <div class="modal-body">
        <form id="connection-parameters-form" class="form-horizontal form-label-left" method="post">
          <label>Property used for the connection:</label>
          {{ gotty_connection_form.address(class="form-control") }}<br>
          <div class="item">
            <input id="accept-once" name="accept-once" type="checkbox" checked="">
            <label>Accept only one client</label>
          </div>
          <div class="item">
            <input id="multiplexing" name="multiplexing" type="checkbox">
            <label>Share session with all clients</label>
          </div>
          <div class="item">
            <input id="authentication" name="authentication" type="checkbox" checked="">
            <label>Automatically authenticate</label>
          </div>
          <div class="x_title">
            <h4 class="text-center">Credentials</h4>
          </div>
          <div class="radio">
            <label>
              <input type="radio" checked="" value="user" id="user-credentials" name="credentials">
              Authentication with user credentials
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="device" id="device-credentials" name="credentials">
              Authentication with device credentials
            </label>
          </div>
          <div class="x_title">
            <h4 class="text-center">Protocol</h4>
          </div>
          <div class="radio">
            <label>
              <input type="radio" checked="" value="ssh" id="ssh" name="protocol">
              SSH
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" value="telnet" id="telnet" name="protocol">
              Telnet
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="connection-button">Connect</button>
      </div>
    </div>
  </div>
</div>
