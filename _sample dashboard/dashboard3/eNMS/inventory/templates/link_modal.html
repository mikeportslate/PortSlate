<div id="edit-link" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="title-link"></h4>
      </div>
      <form id="edit-link-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
        <div class="modal-body">
          <div class="form-group">
            {% for field in add_link_form %}
              {% if field.widget.input_type == 'hidden' %}
                {{ field(id='link-' + field.name) }}
              {% else %}
                <label class="control-label col-md-2 col-sm-2 col-xs-12">{{ field.label }}</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                  {{ field(id='link-' + field.name, class="form-control") }}
                </div><br><br>
              {% endif %}
            {% endfor %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="processData('link')">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
